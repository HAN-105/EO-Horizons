 nscflag.1.name: "NSC Advanced Player Challenge"
 nscflag.1.desc: "This event message is given to the player (or one random player in multiplayer) to decide for all human players in the game if they want to use this option to enhance the AI further.\n\nIf activated, at the start of every new year, the game will check the status of the player's technology level and if they player has gained a new tech that gives them access to a new ship class, §Yall regular AI empires§! will be given the same technology, so there is no excuse for the AI not keeping up with the player in regard to ship classes. If you wish to have the AI keep up with you immediately for a little extra challenge, this is the event to activate. Make your choice below.\n\n§RWARNING! Once you make your choice it cannot be undone for the rest of this campaign. Choose carefully. You have been warned!"
 nscflagchoice.1.a: "Bring it on!"
 nscflagchoice.1.b: "No thanks, I'm good."
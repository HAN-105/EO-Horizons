 ### EDICTS
 ## SLAVERY EDICTS
 edict_vitoc_development:0 "Vitoc Development"
 edict_vitoc_development_desc:0 "This edict alocates the necessary resources aside to support the development, distribution and use of vitoxin and its anti-dote vitoc.\n\nWARNING: Removing this can have some repercussions for the slave population.The repercussions are avoided once the Vitoc Cure is developed."
 edict_advanced_vitoc_development:0 "Advanced Vitoc Development"
 edict_advanced_vitoc_development_desc:0 "This edict alocates the necessary resources to support the development, distribution and use of an advanced variant of vitoxin and its anti-dote vitoc.\n\nWARNING: Removing this can have severe repercussions up to death."
 edict_neural_implants_maintenance:0 "Neural Implants Maintenance"
 edict_neural_implants_maintenance_desc:0 "This edict alocates the necessary resources to install and maintain the neural implants in the slave population.\n\nWARNING: Removing this can have some repercussions for the slave population."
 edict_true_slave_implants_maintenance:0 "True Slave Neural Implants Maintenance"
 edict_true_slave_implants_maintenance_desc:0 "This edict alocates the necessary resources to install and maintain the advanced neural implants in the slave population and turn them into True Slaves.\n\nWARNING: Removing this has severe repercussions up to death (50%)."
 
 ## RELIGION EDICTS
 edict_start_great_reclaiming:0 "Start New Great Reclaiming"
 edict_start_great_reclaiming_desc:0 "In God’s name, the Amarr have reclaimed the entirety of our world. Now, blessed with the divine mandate of God, we spread our reach unto other worlds: from nearby Hedion, to the distant Misaba, to the burning southern star Penirgman, and all lands in-between. They are our birthright, our duty, our Domain."
 edict_missionary_mission_amarr_faith:0 "Missionary Mission (Amarr Faith)"
 edict_missionary_mission_amarr_faith_desc:0 "This missionary mission can be launched on newly conquered or colonized planets to spread the one true faith."
 edict_missionary_mission_sani_sabik:0 "Missionary Mission (Sani Sabik)"
 edict_missionary_mission_sani_sabik_desc:0 "This missionary mission can be launched on newly conquered or colonized planets to spread the one true faith."
 
 ### POLICIES
 ## SLAVERY CONTROL
 policy_advanced_slavery_control_measures:0 "Slavery Control Measures"
 policy_advanced_slavery_control_measures_name:0 "Advanced Slavery Control Measures"
 policy_advanced_slavery_control_measures_desc:0 "Slavery control measures allow for stronger control over slave populations."
 no_advanced_slave_control_measures:0 "None"
 no_advanced_slave_control_measures_name:0 "No Advanced Slavery Control Measures"
 no_advanced_slave_control_measures_desc:0 "Disallowes the use of advanced slave control measures."
 vitoc_method_usage_allowed: "Allow Vitoc"
 vitoc_method_usage_allowed_name: "Vitoc Method Usage Allowed"
 vitoc_method_usage_allowed_desc:0 "Allows the use of vitoxin and vitoc to control the slave population."
 advanced_vitoc_method_usage_allowed:0 "Allow Advanced Vitoc"
 advanced_vitoc_method_usage_allowed_name:0 "Advanced Vitoc Method Usage Allowed"
 advanced_vitoc_method_usage_allowed_desc:0 "Allows the use of an advanced form of vitoxin and vitoc to control the slave population."
 neural_implants_usage_allowed:0 "Allow Neural Implants"
 neural_implants_usage_allowed_name:0 "Neural Implants Installation Allowed"
 neural_implants_usage_allowed_desc:0 "Allows the use of neural implants to control the slave population."
 advanced_neural_implants_usage_allowed:0 "Allow True Slaves"
 advanced_neural_implants_usage_allowed_name:0 "True Slaves Creation Allowed"
 advanced_neural_implants_usage_allowed_desc:0 "Allows the use of advanced neural implants to turn the slave population into True Slaves."

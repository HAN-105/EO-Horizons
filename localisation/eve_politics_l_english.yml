 ## ADVANCED VITOC DEPENDENT
 pft_advanced_vitoc_dependent_slaves:0 "Advanced Vitoc Dependent Slaves"
 pft_advanced_vitoc_dependent_slaves_desc:0 "These slaves were injected with an advanced Vitoxin, a deadly virus-like poison that slowly kills the slaves. The only way to stop death is by administering Vitoc, making the slaves fully dependent on their masters for survival. Due to its evolving nature it is impossible to develope a cure, making it much harder for slaves to become free. In return the constant development of new Vitoc serums is much more expensive."
 POP_FACTION_ADVANCED_VITOC_DEPENDENT_SLAVES_DEMAND_TITLE_1:0 "No demands"
 POP_FACTION_ADVANCED_VITOC_DEPENDENT_SLAVES_DEMAND_DESC_1:0 "Due to the advanced nature of vitoc, the slaves do not see a way to rebel against their masters!"
 ## TRUE SLAVES

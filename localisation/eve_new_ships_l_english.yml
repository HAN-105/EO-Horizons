 ####################################
 tech_battlecruiser_1:0 "Battlecruiser Construction"
 tech_battlecruiser_1_desc:0 "Establishing new standards for the modeling and construction of battlecruisers.\n\n"
 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Battlecruiser"
 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC:0 "§HBattlecruiser§!\nBattlecruisers are larger, slower and have more slots than cruisers, but they're smaller than battleships and fit the same medium-sized weapons that cruisers use."

 tech_carrier_1:0 "Carriers Construction"
 tech_carrier_1_desc:0 "Expanded dry-docks allow for the construction of Carrier-class military vessels."
 TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Carrier"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§HCarrier§!\nA huge hull configuration, the Carrier brings multiple squadrons of fighters into battle at great cost and at severely reduced maneuverability."

 tech_dreadnought_1:0 "Dreadnoughts Construction"
 tech_dreadnought_1_desc:0 "Expanded dry-docks allow for the construction of Dreadnought-class military vessels."
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Dreadnought"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§HDreadnought§!\nA huge hull configuration, the Dreadnought can host truly absurd firepower at a massive cost with severely reduced maneuverability."

 tech_mothership_1:0 "Motherships Construction"
 tech_mothership_1_desc:0 "Expanded dry-docks allow for the construction of Carrier-class military vessels."
 TECH_UNLOCK_MOTHERSHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Mothership"
 TECH_UNLOCK_MOTHERSHIP_CONSTRUCTION_DESC:0 "§HMothership§!\nA huge hull configuration, the Mothership brings multiple squadrons of fighters into battle at great cost and at severely reduced maneuverability."

 tech_titan_1:0 "Titan Construction"
 tech_titan_1_desc:0 "Expanded dry-docks allow for the construction of Dreadnought-class military vessels."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Titan"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC:0 "§HTitan§!\nA huge hull configuration, the Titan can host truly absurd firepower at a massive cost with severely reduced maneuverability."
 
